<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Therapist Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: linear-gradient(145deg, #e0e0e0, #ffffff);
      --bot-bg: rgba(255, 255, 255, 0.6);
      --user-bg: rgba(74, 144, 226, 0.9);
      --text: #333;
      --user-text: #fff;
      --border-radius: 16px;
    }

    [data-theme="dark"] {
      --bg: linear-gradient(145deg, #1e1e1e, #2c2c2c);
      --bot-bg: rgba(60, 60, 60, 0.6);
      --user-bg: rgba(74, 144, 226, 0.9);
      --text: #f0f0f0;
      --user-text: #fff;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      margin: 0;
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      padding: 1rem 2rem;
      font-size: 1.7rem;
      font-weight: 600;
      text-align: center;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 70%;
      padding: 1rem;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      animation: fadeIn 0.4s ease-out;
      backdrop-filter: blur(12px);
    }

    .user {
      align-self: flex-end;
      background: var(--user-bg);
      color: var(--user-text);
    }

    .bot {
      align-self: flex-start;
      background: var(--bot-bg);
    }

    .avatar {
      position: absolute;
      top: -10px;
      left: -50px;
      font-size: 1.8rem;
    }

    .timestamp {
      font-size: 0.7rem;
      margin-top: 0.5rem;
      opacity: 0.6;
    }

    #inputForm {
      display: flex;
      padding: 1rem;
      gap: 0.75rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    #userInput {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius);
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem 1.2rem;
      border-radius: var(--border-radius);
      border: none;
      font-weight: 600;
      cursor: pointer;
      background-color: #4a90e2;
      color: white;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #357dcf;
    }

    #clearBtn {
      background: transparent;
      color: var(--text);
      border: 1px solid #ccc;
    }

    #themeToggle {
      background: transparent;
      font-size: 1.4rem;
      border: none;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body data-theme="light">
  <header>
    ðŸ§  Therapist Bot
    <div>
      <button id="themeToggle">ðŸŒ™</button>
    </div>
  </header>

  <main id="chat"></main>

  <form id="inputForm">
    <input type="text" id="userInput" placeholder="How are you feeling today?" autocomplete="off" required />
    <button type="submit">Send</button>
    <button type="button" id="clearBtn">Clear</button>
  </form>

  <script>
    const form = document.getElementById('inputForm');
    const input = document.getElementById('userInput');
    const chat = document.getElementById('chat');
    const themeToggle = document.getElementById('themeToggle');
    const clearBtn = document.getElementById('clearBtn');

    let darkMode = false;

    const getTime = () => new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    const appendMessage = (text, sender) => {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;

      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = sender === 'user' ? 'ðŸ™‚' : 'ðŸ§ ';

      const time = document.createElement('div');
      time.className = 'timestamp';
      time.textContent = getTime();

      msg.appendChild(avatar);
      msg.appendChild(document.createTextNode(text));
      msg.appendChild(time);

      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    };

    const typingIndicator = () => {
      const typing = document.createElement('div');
      typing.className = 'message bot';
      typing.id = 'typing';
      typing.textContent = 'Typing';
      chat.appendChild(typing);
      let dots = 0;
      const interval = setInterval(() => {
        typing.textContent = 'Typing' + '.'.repeat((dots = (dots + 1) % 4));
      }, 500);
      return () => {
        clearInterval(interval);
        typing.remove();
      };
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMsg = input.value.trim();
      if (!userMsg) return;
      appendMessage(userMsg, 'user');
      input.value = '';
      const stopTyping = typingIndicator();

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userMsg })
      });

      const data = await res.json();
      stopTyping();
      appendMessage(data.reply, 'bot');
    });

    themeToggle.addEventListener('click', () => {
      darkMode = !darkMode;
      document.body.setAttribute('data-theme', darkMode ? 'dark' : 'light');
      themeToggle.textContent = darkMode ? 'â˜€ï¸' : 'ðŸŒ™';
    });

    clearBtn.addEventListener('click', () => {
      chat.innerHTML = '';
    });
  </script>
</body>
</html>

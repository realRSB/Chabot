<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Therapist Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f0f2f5;
      --text: #1e1e1e;
      --bot: #e0e0e0;
      --user: #4a90e2;
      --user-text: #fff;
      --fade: fadeIn 0.3s ease-in-out;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --bot: #2c2c2c;
      --user: #4a90e2;
      --user-text: #fff;
    }

    body {
      background: var(--bg);
      color: var(--text);
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 1rem;
      text-align: center;
      font-size: 1.7rem;
      background: var(--user);
      color: var(--user-text);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .message {
      max-width: 75%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      animation: var(--fade);
      white-space: pre-wrap;
    }
    .user {
      background: var(--user);
      color: var(--user-text);
      align-self: flex-end;
    }
    .bot {
      background: var(--bot);
      align-self: flex-start;
    }
    #inputForm {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      border-top: 1px solid #ccc;
      background: var(--bg);
    }
    #userInput {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #aaa;
    }
    button {
      background: var(--user);
      color: var(--user-text);
      border: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }
    #toggleDark {
      background: transparent;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      color: var(--user-text);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body data-theme="light">
  <header>
    ðŸ§  Therapist Chatbot
    <button id="toggleDark">ðŸŒ™</button>
  </header>

  <div id="chat"></div>

  <form id="inputForm">
    <input type="text" id="userInput" placeholder="Talk to me..." required />
    <button type="submit">Send</button>
    <button type="button" id="clearChat">Clear</button>
  </form>

  <script>
    const form = document.getElementById("inputForm");
    const userInput = document.getElementById("userInput");
    const chat = document.getElementById("chat");
    const toggleDark = document.getElementById("toggleDark");
    const clearBtn = document.getElementById("clearChat");

    function addMessage(content, role) {
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.textContent = content;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function simulateTyping() {
      const div = document.createElement("div");
      div.className = "message bot";
      div.id = "typing";
      div.textContent = "Typing";
      chat.appendChild(div);
      let dots = 0;
      const interval = setInterval(() => {
        dots = (dots + 1) % 4;
        div.textContent = "Typing" + ".".repeat(dots);
      }, 500);
      return () => {
        clearInterval(interval);
        div.remove();
      };
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = userInput.value.trim();
      if (!msg) return;

      addMessage(msg, "user");
      userInput.value = "";
      const stopTyping = simulateTyping();

      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg }),
      });

      const data = await response.json();
      stopTyping();
      addMessage(data.reply, "bot");
    });

    toggleDark.addEventListener("click", () => {
      const html = document.body;
      const current = html.getAttribute("data-theme");
      const newTheme = current === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", newTheme);
      toggleDark.textContent = newTheme === "dark" ? "â˜€ï¸" : "ðŸŒ™";
    });

    clearBtn.addEventListener("click", () => {
      chat.innerHTML = "";
    });
  </script>
</body>
</html>
